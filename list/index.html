<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <!-- bind for use on dinamic v-bind is the same : -->
        <a :href="url">google</a>

        <div v-if="showBooks" >
            <ul>
                <li v-for="book in books">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>
        <button @click="showBooks = !showBooks" >
            <span v-if="showBooks" >Hide books</span>
            <span v-else>Show books</span>
        </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
