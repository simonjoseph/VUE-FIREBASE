<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnig vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>Hello Vue :)</h1>
    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>

            <button v-on:click="age++">Increasee age</button>
            <button v-on:click="age--">Decrease age</button>
            <div @click="changeTitle('hello')">change title</div>
        </div>
        <button @click="showBooks = !showBooks" >
            <span v-if="showBooks" >Hide books</span>
            <span v-else>Show books</span>
        </button>

        <div v-show="showBooks" >currenty show books</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
